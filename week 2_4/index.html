<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <div>
        <div class="fb-button">
            <input type="Connect with Facebook" value="Connect with Facebook">
        </div>
        <div class="twitter-button">
            <input type="Connect with Twitter" value="Connect with Twitter">
        </div>
        </div>
        <div class="fn-input">
            <input type="text" id="fname" name="First Name" placeholder="First Name">
        </div>
        <div class="ln-input">
            <input type="text" id="lname" name="Last Name" placeholder="Last Name">
        </div>
        <div class="email-input">
            <input type="text" id="email" name="youremail@email.com" placeholder="youremail@email.com">
        </div>
        <div class="pw-input">
            <input type="password" id="pwd" name="pwd" pattern=".{8,}" title="Eight or more characters">
        </div>
        <div class="create-button">
            <input type="Create Account" value="Create Account">
        </div>
    </div>
    
</body>
</html>
